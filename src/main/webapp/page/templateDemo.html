<body>

<div id="templateDemo2"></div>
<ul id="users"></ul>
<script type="text/x-kendo-template" id="myTemplate">
    #if(isAdmin){#
    <li>#: name # is Admin</li>
    #}else{#
    <li>#: name # is User</li>
    #}#
</script>
<script>
    var myTemplate=kendo.template($("#myTemplate").html());
    var data=[
        {name:"John",isAdmin:false},
        {name:"Alex",isAdmin:true}
    ];
    var result = kendo.render(myTemplate, data);
    $("#users").html(result);
</script>
