<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>autoComplete</title>
    <!--<link href="css/examples-offline.css" rel="stylesheet" />-->
    <link href="../css/kendo.default.min.css" rel="stylesheet" />
    <!--<link href="/css/kendo.default.mobile.min.css" rel="stylesheet" />-->
    <link href="../css/kendo.common.min.css" rel="stylesheet" />
    <link href="../css/kendo.dataviz.min.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/kendo.all.min.js"></script>
    <script src="../js/kendo.dataviz.min.js"></script>
    <script src="../js/kendo.web.min.js"></script>
</head>
<body>
<strong>Kendo Autocomplete Demo</strong>
<br>
<a class="offline-button" href="../index.html">Back</a>
<div id="container">
    <input data-role="autocomplete"
           data-ignore-case="true"
           data-text-field="name"
           data-source="{data: [{name: 'John Doe'},{name: 'Jane Doe'}]}"
    />
</div>
<div id="autocomplete">
    <input  data-role="autocomplete"
            data-source="['one','two']"
    />
</div>
<div id="autocom2">
    <input data-role="autocomplete"
           data-source="datasource"
    />
</div>
<input id="countries" />
<div id="auto3">
    <input data-role="autocomplete"
           data-source="[{firstName:'John',lastName:'Doe'},{firstName:'Jane',lastName:'Doe'}]"
           data-text-field="firstName"
           data-template="template"
    />
</div>
<input id="auto4" />
<script id="template" type="text/x-kendo-template">
    <span>#: firstName # #: lastName #</span>
</script>
<script type="text/javascript">
    $("#auto4").kendoAutoComplete(["Apples", "Oranges", "Grapes"]);
    var auto4Data=$("#auto4").data("kendoAutoComplete");
    auto4Data.value("Cherries");
    var value = auto4Data.value();
    alert(value);
    kendo.init("#container");
    kendo.init("#autocomplete");
    var datasource=new kendo.data.DataSource({
        data:['one','two','three']});
    kendo.init("#autocom2");
    kendo.init("#auto3");
    var data = [
        "Albania",
        "Andorra",
        "Armenia",
        "Austria",
        "Azerbaijan",
        "Belarus8",
        "Belgium",
        "Vatican City"
    ];//定义数据
    $(function () {
        $("#countries").kendoAutoComplete({
            dataSource: data,//绑定数据源
            filter: "startswith",//过滤规则
            placeholder: "Select country...",//占位字符
            separator: ", " //分割符
        });
    });
</script>
</body>
</html>
