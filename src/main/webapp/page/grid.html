<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <!--<link href="../css/examples-offline.css" rel="stylesheet" />-->
    <link href="../css/kendo.common.min.css" rel="stylesheet" />
    <!--<link href="../css/kendo.rtl.min.css" rel="stylesheet"/>-->
    <link href="../css/kendo.default.min.css" rel="stylesheet" />
    <link href="../css/kendo.dataviz.min.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <!--<script src="../js/jszip.min.js"></script>-->
    <script src="../js/kendo.all.min.js"></script>
    <script src="../js/kendo.dataviz.min.js"></script>
    <script src="../js/kendo.web.min.js"></script>
    <script src="../js/common.js"></script>
    <!--<script src="../js/console.js"></script>-->
</head>
<body>
<a class="offline-button" href="../index.html">Back</a>
<div id="grid"></div>
<script>
    var Person = kendo.Class.extend({
        firstName: 'Not Set',
        lastName: 'Not Set',
        isAPrettyCoolPerson: false,
        init: function (firstName, lastName) {
            if (firstName) this.firstName = firstName;
            if (lastName) this.lastName = lastName;
        },

        sayHello: function () {
            alert("Hello! I'm " + this.firstName + " " + this.lastName);
        }

    });
    var person = new Person("John", "Bristowe");
    person.isAPrettyCoolPerson = true;
    person.sayHello();
    $("#grid").kendoGrid({
        height: 250,
        columns:[
            {
                field: "FirstName",
                title: "First Name"
            },
            {
                field: "LastName",
                title: "Last Name"
            }
        ],
        dataSource: {
            data: [
                {
                    FirstName: "John",
                    LastName: "Doe"
                },
                {
                    FirstName: "Jane",
                    LastName: "Doe"
                }
            ]
        }
    });
    var dataPrint = $("#grid").data("kendoGrid");
//    window.console.info(dataPrint);

</script>
</body>
</html>
